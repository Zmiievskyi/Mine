services:
  postgres:
    image: postgres:16-alpine
    container_name: minegnk-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-minegnk}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-minegnk}
      POSTGRES_DB: ${DB_DATABASE:-minegnk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-minegnk}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - minegnk-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minegnk-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-minegnk}
      DB_PASSWORD: ${DB_PASSWORD:-minegnk}
      DB_DATABASE: ${DB_DATABASE:-minegnk}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      HYPERFUSION_URL: ${HYPERFUSION_URL:-https://tracker.gonka.hyperfusion.io}
      GONKA_API_NODES: ${GONKA_API_NODES:-http://node1.gonka.ai:8000,http://node2.gonka.ai:8000,http://node3.gonka.ai:8000}
      GONKA_CACHE_TTL: ${GONKA_CACHE_TTL:-120}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - minegnk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minegnk-frontend
    ports:
      - '${APP_PORT:-80}:80'
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - minegnk-network

volumes:
  postgres_data:

networks:
  minegnk-network:
    driver: bridge
