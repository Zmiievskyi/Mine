# Authentication Service Deployment для Nginx Ingress External Auth
# =====================================================================
# 
# Этот файл содержит все ресурсы для развертывания Authentication Service
# в Kubernetes для использования с Nginx Ingress External Authentication.

apiVersion: v1
kind: Service
metadata:
  name: gcore-auth-service
  namespace: default
  labels:
    app: gcore-auth-service
    component: authentication
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: gcore-auth-service
    component: authentication

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcore-auth-service
  namespace: default
  labels:
    app: gcore-auth-service
    component: authentication
spec:
  replicas: 3  # Минимум 3 реплики для HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  
  selector:
    matchLabels:
      app: gcore-auth-service
      component: authentication
  
  template:
    metadata:
      labels:
        app: gcore-auth-service
        component: authentication
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    
    spec:
      # Anti-affinity для распределения по узлам
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - gcore-auth-service
            topologyKey: kubernetes.io/hostname
      
      containers:
      - name: auth-service
        image: your-registry/gcore-auth-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: GCORE_AUTH_SERVICE_URL
          value: "https://api.gcorelabs.com"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CACHE_TTL
          value: "300"
        
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
# HorizontalPodAutoscaler для автомасштабирования
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gcore-auth-service
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gcore-auth-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget для защиты от disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gcore-auth-service
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gcore-auth-service
      component: authentication

---
# Ingress для доступа к Auth Service (опционально, если нужен внешний доступ)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcore-auth-service
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - auth.your-domain.com
    secretName: auth-service-tls
  rules:
  - host: auth.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gcore-auth-service
            port:
              number: 80

