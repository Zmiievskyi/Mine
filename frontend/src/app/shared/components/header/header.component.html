<header class="header" [class.scrolled]="scrolled()">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a href="/" class="logo-link">
        <span class="logo-text">MineGNK</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="nav-desktop">
      @for (link of navLinks; track link.href) {
        <a
          [href]="link.href"
          class="nav-link"
          [class.active]="isActive(link.href)"
          (click)="scrollToSection($event, link.href)"
        >
          {{ link.label }}
        </a>
      }
    </nav>

    <!-- CTA Buttons (Desktop) -->
    <div class="cta-buttons">
      <a routerLink="/auth/login" class="btn btn-outline">
        Sign In
      </a>
      <a routerLink="/auth/register" class="btn btn-primary">
        Get Started ⚡
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="mobile-menu-button"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="mobileMenuOpen()"
      aria-label="Toggle menu"
    >
      @if (!mobileMenuOpen()) {
        <!-- Hamburger Icon -->
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      } @else {
        <!-- Close Icon -->
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      }
    </button>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
    <div class="mobile-menu">
      <nav class="mobile-nav">
        @for (link of navLinks; track link.href) {
          <a
            [href]="link.href"
            class="mobile-nav-link"
            [class.active]="isActive(link.href)"
            (click)="scrollToSection($event, link.href)"
          >
            {{ link.label }}
          </a>
        }
      </nav>

      <div class="mobile-cta">
        <a routerLink="/auth/login" class="btn btn-outline btn-block" (click)="closeMobileMenu()">
          Sign In
        </a>
        <a routerLink="/auth/register" class="btn btn-primary btn-block" (click)="closeMobileMenu()">
          Get Started ⚡
        </a>
      </div>
    </div>
  }
</header>
