<!-- Landing Page for MineGNK - Tailwind CSS (Dark theme) -->
<div class="dark-theme min-h-screen bg-background text-foreground antialiased overflow-x-hidden">

  <!-- Grid Pattern Background (fades out ~700px from top, stays at top when scrolling) -->
  <div class="absolute top-0 left-0 right-0 h-[800px] z-0 pointer-events-none overflow-hidden">
    <div class="absolute inset-0" style="background-image: linear-gradient(90deg, rgba(39, 39, 42, 0.5) 1px, transparent 1px), linear-gradient(180deg, rgba(39, 39, 42, 0.5) 1px, transparent 1px); background-size: 64px 64px; mask-image: linear-gradient(to bottom, black 0%, black 400px, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 0%, black 400px, transparent 100%);"></div>
  </div>

  <!-- Header/Navigation -->
  <header class="sticky top-0 inset-x-0 h-14 w-full z-50">
    <div class="mx-auto w-full max-w-screen-xl px-4 md:px-12 lg:px-20 h-full">
      <nav class="flex items-center justify-between h-full">
        <!-- Logo + Navigation (left side) -->
        <div class="flex items-center gap-8">
          <a routerLink="/" class="text-xl font-bold text-foreground">
            MineGNK
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center gap-6">
            <a *ngFor="let link of navLinks"
               [href]="link.href"
               (click)="scrollToSection(link.href); $event.preventDefault()"
               class="text-sm text-muted-foreground hover:text-foreground transition-colors">
              {{ link.label }}
            </a>
          </div>
        </div>

        <!-- Auth Buttons -->
        <div class="hidden md:flex items-center gap-3">
          <a routerLink="/auth/login"
             class="inline-flex items-center justify-center h-9 px-4 py-2 text-sm font-medium text-foreground hover:text-foreground/80 transition-colors">
            Sign In
          </a>
          <a routerLink="/auth/register"
             class="group relative inline-flex items-center gap-1.5 justify-center h-9 px-4 py-2 text-sm font-medium rounded-md bg-white/80 text-zinc-900 hover:bg-white/70 transition-all overflow-hidden">
            <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></span>
            <span class="relative">Get Started</span>
            <svg class="relative w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <button
          class="md:hidden p-2 text-muted-foreground hover:text-foreground"
          (click)="toggleMobileMenu()"
          aria-label="Toggle menu"
          [attr.aria-expanded]="isMobileMenuOpen">
          <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </nav>

      <!-- Mobile Navigation -->
      <div *ngIf="isMobileMenuOpen" class="md:hidden absolute left-0 right-0 top-14 bg-background border-b border-border p-4">
        <div class="flex flex-col gap-4">
          <a *ngFor="let link of navLinks"
             [href]="link.href"
             (click)="scrollToSection(link.href); $event.preventDefault()"
             class="text-sm text-muted-foreground hover:text-foreground transition-colors py-2">
            {{ link.label }}
          </a>
          <div class="flex flex-col gap-2 pt-4 border-t border-border">
            <a routerLink="/auth/login" class="w-full text-center py-2 text-sm border border-border rounded-md">Sign In</a>
            <a routerLink="/auth/register" class="w-full text-center py-2 text-sm bg-white/80 text-zinc-900 rounded-md">Get Started</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10">
    <!-- Hero Section -->
    <app-hero-section />

    <!-- Live Stats Section -->
    <app-network-stats [stats]="networkStats()" [loading]="statsLoading()" />

    <!-- Features Section -->
    <app-features-section />

    <!-- How It Works Section -->
    <app-how-it-works-section />

    <!-- Fully Managed Section -->
    <app-managed-services-section />

    <!-- Pricing Section -->
    <app-pricing-section />

    <!-- FAQ Section -->
    <app-faq-section />
  </main>

  <!-- Footer -->
  <app-landing-footer (sectionClick)="scrollToSection($event)" />

</div>
