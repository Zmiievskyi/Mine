<section class="hero-section">
  <div class="hero-container">
    <!-- Badge -->
    <button class="hero-badge" (click)="onLearnMore()" aria-label="Learn more about GPU Mining as a Service">
      <span class="badge-icon">(</span>
      <span class="badge-text">GPU Mining as a Service</span>
      <svg class="badge-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Heading -->
    <h1 class="hero-heading">
      <span class="heading-line-1">Rent GPUs to mine</span>
      <span class="heading-line-2 gradient-text">GNK</span>
    </h1>

    <!-- Subtitle -->
    <p class="hero-subtitle">
      Rent enterprise-grade GPUs to mine cryptocurrency on our network.
      Pay in fiat currency and earn tokens that power the future of AI inference.
    </p>

    <!-- CTA Button -->
    <button class="cta-button" (click)="onStartMining()" aria-label="Start mining cryptocurrency">
      <span>Start mining</span>
      <svg class="cta-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</section>
