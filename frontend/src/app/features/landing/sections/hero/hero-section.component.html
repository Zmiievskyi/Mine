<section class="w-full px-6 py-24 md:px-8 md:py-32 lg:px-12 lg:py-40 bg-gradient-to-b from-white to-[#fafafa]">
  <div class="max-w-[1200px] mx-auto flex flex-col items-center text-center gap-8">
    <!-- Badge -->
    <button
      class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium text-gray-700 cursor-pointer transition-all duration-200 shadow-sm hover:border-gray-300 hover:shadow-md hover:-translate-y-0.5 focus-visible:outline-2 focus-visible:outline-[var(--gcore-primary)] focus-visible:outline-offset-2"
      (click)="onLearnMore()"
      aria-label="Learn more about GPU Mining as a Service"
    >
      <span class="text-base">(</span>
      <span class="leading-none">GPU Mining as a Service</span>
      <svg class="w-4 h-4 text-gray-400" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Heading -->
    <h1 class="m-0 font-bold leading-[1.1] tracking-tight text-gray-900 font-heading" style="font-size: clamp(2.5rem, 8vw, 5rem);">
      <span class="block">Rent GPUs to mine</span>
      <span class="block mt-1 bg-gradient-to-r from-[#FF4C00] to-[#FF7A45] bg-clip-text text-transparent font-extrabold">GNK</span>
    </h1>

    <!-- Subtitle -->
    <p class="m-0 max-w-[700px] text-gray-500 leading-relaxed md:leading-loose" style="font-size: clamp(1rem, 2vw, 1.25rem);">
      Rent enterprise-grade GPUs to mine cryptocurrency on our network.
      Pay in fiat currency and earn tokens that power the future of AI inference.
    </p>

    <!-- CTA Button -->
    <button
      class="group inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-br from-[#FF4C00] to-[#FF7A45] border-none rounded-lg text-lg font-semibold text-white cursor-pointer transition-all duration-200 shadow-[0_4px_6px_rgba(255,76,0,0.2)] hover:-translate-y-0.5 hover:shadow-[0_8px_12px_rgba(255,76,0,0.3)] active:translate-y-0 focus-visible:outline-2 focus-visible:outline-[var(--gcore-primary)] focus-visible:outline-offset-2"
      (click)="onStartMining()"
      aria-label="Start mining cryptocurrency"
    >
      <span>Start mining</span>
      <svg class="w-5 h-5 transition-transform duration-200 group-hover:translate-x-1" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</section>
