<section class="cta-section">
  <div class="cta-container">
    <div class="cta-content">
      <h2 class="cta-heading">Start mining for the AI future today</h2>
      <p class="cta-subtitle">
        Join the Gonka network and earn tokens that power tomorrow's AI applications.
        No hardware requiredjust choose a package and start earning.
      </p>
      <a [routerLink]="signupRoute" class="cta-button">
        <span>Start Mining</span>
        <svg class="arrow-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.16669 10H15.8334M15.8334 10L10 4.16669M15.8334 10L10 15.8334" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
  </div>
</section>
