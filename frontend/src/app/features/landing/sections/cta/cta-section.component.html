<section class="cta-section relative overflow-hidden bg-[var(--dark-bg)] py-[120px] px-6 md:py-[80px]">
  <div class="max-w-[1200px] mx-auto relative z-10">
    <div class="max-w-[800px] mx-auto text-center">
      <h2 class="text-[3rem] lg:text-[2.5rem] md:text-[2rem] sm:text-[1.75rem] font-bold leading-[1.2] text-white mb-6 tracking-[-0.02em]">
        Start mining for the AI future today
      </h2>
      <p class="text-xl md:text-lg sm:text-base leading-relaxed text-white/70 mb-10 md:mb-8 max-w-[700px] mx-auto">
        Join the Gonka network and earn tokens that power tomorrow's AI applications.
        No hardware requiredjust choose a package and start earning.
      </p>
      <a
        [routerLink]="signupRoute"
        class="cta-button inline-flex items-center gap-3 px-8 py-4 sm:px-7 sm:py-3.5 bg-gradient-to-br from-blue-500 to-blue-600 text-white text-lg sm:text-base font-semibold rounded-lg shadow-[0_4px_20px_rgba(59,130,246,0.3)] hover:shadow-[0_6px_30px_rgba(59,130,246,0.4)] hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300"
      >
        <span>Start Mining</span>
        <svg class="arrow-icon w-5 h-5 transition-transform duration-300" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.16669 10H15.8334M15.8334 10L10 4.16669M15.8334 10L10 15.8334" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
  </div>
</section>
