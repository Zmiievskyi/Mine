<section id="how-it-works" class="py-20 bg-[#0a0a0a] text-white">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="inline-block px-5 py-2 bg-[#FF4C00]/10 border border-[#FF4C00]/30 rounded-full text-[#FF4C00] text-sm font-semibold uppercase tracking-wider mb-6">
        How it works
      </div>
      <h2 class="text-4xl md:text-5xl lg:text-5xl font-bold text-white mb-4 tracking-tight">
        Start mining in 3 steps
      </h2>
      <p class="text-lg md:text-xl text-white/60 max-w-2xl mx-auto">
        We handle the infrastructure while you focus on earning tokens.
      </p>
    </div>

    <!-- Steps List -->
    <div class="flex flex-col gap-16 md:gap-20">
      @for (step of steps; track step.stepNumber; let i = $index) {
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
          <!-- Image Placeholder -->
          <div
            class="relative"
            [class.lg:order-2]="step.imagePosition === 'right'"
            [class.lg:order-1]="step.imagePosition === 'left'"
          >
            <div class="w-full aspect-video rounded-2xl bg-gradient-to-br from-[#FF4C00]/5 to-[#E64500]/5 border border-white/10 flex items-center justify-center transition-all duration-300 hover:from-[#FF4C00]/[0.08] hover:to-[#E64500]/[0.08] hover:border-[#FF4C00]/30 hover:scale-[1.02]">
              <svg class="w-[120px] h-[120px] sm:w-[80px] sm:h-[80px]" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="8" [attr.fill]="'url(#stepGradient' + i + ')'" opacity="0.1"/>
                <path d="M30 50L45 65L70 35" [attr.stroke]="'url(#stepGradient' + i + ')'" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                  <linearGradient [attr.id]="'stepGradient' + i" x1="0" y1="0" x2="100" y2="100">
                    <stop offset="0%" stop-color="#FF4C00"/>
                    <stop offset="100%" stop-color="#E64500"/>
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>

          <!-- Step Content -->
          <div
            class="py-4 md:py-0"
            [class.lg:order-1]="step.imagePosition === 'right'"
            [class.lg:order-2]="step.imagePosition === 'left'"
          >
            <div class="w-14 h-14 sm:w-12 sm:h-12 md:w-11 md:h-11 rounded-full bg-gradient-to-br from-[#FF4C00] to-[#E64500] flex items-center justify-center mb-6 md:mb-4 shadow-[0_4px_20px_rgba(255,76,0,0.3)]">
              <span class="text-2xl sm:text-xl md:text-lg font-bold text-white">
                {{ step.stepNumber }}
              </span>
            </div>
            <h3 class="text-3xl sm:text-2xl md:text-[1.75rem] font-bold text-white mb-4 tracking-tight">
              {{ step.title }}
            </h3>
            <p class="text-lg sm:text-base text-white/70 leading-relaxed">
              {{ step.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
