<section id="features" class="py-20 sm:py-16 lg:py-20 bg-[#0a0a0a] text-white">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16 sm:mb-10 lg:mb-16">
      <span class="inline-block py-2 px-5 bg-[rgba(255,76,0,0.1)] border border-[rgba(255,76,0,0.3)] rounded-full text-[#FF4C00] text-sm font-semibold uppercase tracking-wider mb-6 transition-all duration-300 hover:bg-[rgba(255,76,0,0.15)] hover:border-[rgba(255,76,0,0.5)]">Why mine with us</span>
      <h2 class="text-5xl sm:text-[1.875rem] lg:text-5xl font-bold text-white mb-6 sm:mb-4 tracking-tight leading-tight">Simple onboarding, powerful results</h2>
      <p class="text-xl sm:text-base lg:text-xl text-white/60 max-w-2xl mx-auto leading-relaxed">
        Mining as a service: pay in fiat, use enterprise GPUs, earn AI-focused tokens.
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-6 sm:gap-5">
      <div class="group bg-white/[0.03] border border-white/10 rounded-2xl p-10 sm:p-7 md:p-8 lg:p-10 text-center transition-all duration-300 hover:bg-white/[0.05] hover:border-[rgba(255,76,0,0.3)] hover:-translate-y-1 hover:shadow-[0_10px_30px_rgba(255,76,0,0.1)] last:md:col-span-2 last:md:max-w-lg last:md:mx-auto last:lg:col-span-1 last:lg:max-w-none" *ngFor="let feature of features">
        <div class="text-[3.5rem] sm:text-[2.75rem] md:text-[3rem] lg:text-[3.5rem] mb-6 sm:mb-5 leading-none grayscale-[0.3] transition-all duration-300 group-hover:grayscale-0 group-hover:scale-110">{{ feature.icon }}</div>
        <h3 class="text-2xl sm:text-xl md:text-[1.375rem] lg:text-2xl font-bold text-white mb-4 leading-snug">{{ feature.title }}</h3>
        <p class="text-base sm:text-[0.9375rem] lg:text-base text-white/60 leading-relaxed">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
