<section id="faq" class="faq-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <span class="badge">Frequently Asked Questions</span>
      <h2 class="section-title">What people ask about MineGNK</h2>
    </div>

    <!-- FAQ Accordion -->
    <div class="faq-list">
      <div
        class="faq-item"
        *ngFor="let faq of faqs; let i = index"
        [class.is-open]="faq.isOpen"
      >
        <button
          class="faq-question"
          (click)="toggleFaq(i)"
          [attr.aria-expanded]="faq.isOpen"
          [attr.aria-controls]="'faq-answer-' + i"
        >
          <h3 class="question-text">{{ faq.question }}</h3>
          <span class="toggle-icon" aria-hidden="true">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 9L12 15L18 9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>

        <div
          class="faq-answer"
          [id]="'faq-answer-' + i"
          [attr.aria-hidden]="!faq.isOpen"
        >
          <p class="answer-text">{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
