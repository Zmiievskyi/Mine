<section id="faq" class="py-20 bg-[#0a0a0a] text-white md:py-16 sm:py-12">
  <div class="max-w-[900px] mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <span class="inline-block px-4 py-2 bg-[var(--gcore-primary)]/10 border border-[var(--gcore-primary)]/30 rounded-full text-[var(--gcore-primary)] text-sm font-medium uppercase tracking-wider mb-4">Frequently Asked Questions</span>
      <h2 class="text-4xl font-bold text-white tracking-tight lg:text-3xl sm:text-[1.75rem]">What people ask about MineGNK</h2>
    </div>

    <!-- FAQ Accordion -->
    <div class="flex flex-col gap-4">
      <div
        class="faq-item bg-white/[0.03] border border-white/10 rounded-xl overflow-hidden transition-all duration-300 hover:border-[var(--gcore-primary)]/30"
        *ngFor="let faq of faqs; let i = index"
        [class.is-open]="faq.isOpen"
        [class.bg-white/[0.05]]="faq.isOpen"
        [class.border-[var(--gcore-primary)]/40]="faq.isOpen"
      >
        <button
          class="w-full flex items-center justify-between p-6 bg-transparent border-none cursor-pointer text-left transition-all duration-200 hover:bg-white/[0.03] focus:outline focus:outline-2 focus:outline-[var(--gcore-primary)]/50 focus:outline-offset-[-2px] sm:p-5"
          (click)="toggleFaq(i)"
          [attr.aria-expanded]="faq.isOpen"
          [attr.aria-controls]="'faq-answer-' + i"
        >
          <h3 class="text-lg font-semibold text-white leading-tight m-0 lg:text-base sm:text-[0.9375rem]">{{ faq.question }}</h3>
          <span class="flex-shrink-0 ml-4 text-[var(--gcore-primary)] flex items-center justify-center sm:ml-3" aria-hidden="true">
            <svg
              class="transition-transform duration-300"
              [class.rotate-180]="faq.isOpen"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 9L12 15L18 9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>

        <div
          class="faq-answer"
          [id]="'faq-answer-' + i"
          [attr.aria-hidden]="!faq.isOpen"
        >
          <p class="text-base leading-relaxed text-white/70 m-0 sm:text-[0.9375rem]">{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
