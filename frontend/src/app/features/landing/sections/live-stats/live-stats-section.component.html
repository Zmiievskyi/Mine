<section class="py-16 lg:py-20 bg-[#0a0a0a] text-white">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-4xl lg:text-5xl font-bold text-[#FF4C00] mb-4 tracking-tight">Live Gonka Network Stats</h2>
      <p class="text-lg text-white/60">Snapshot of the network at page load.</p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      <div
        class="bg-white/[0.03] border border-white/10 rounded-xl p-8 text-center transition-all duration-300 hover:bg-white/[0.05] hover:border-[#FF4C00]/30 hover:-translate-y-0.5"
        *ngFor="let stat of stats"
      >
        <div class="text-sm text-white/50 uppercase tracking-wider mb-3 font-medium">{{ stat.label }}</div>
        <div class="text-4xl font-bold text-white mb-2 leading-tight">{{ stat.value }}</div>
        <div class="text-sm text-white/40 leading-relaxed">{{ stat.subtext }}</div>
      </div>
    </div>
  </div>
</section>
