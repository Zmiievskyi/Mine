<div class="min-h-screen flex items-center justify-center bg-[var(--gcore-bg)]">
  <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 max-w-md w-full">
    <div class="text-center mb-6">
      <div class="w-16 h-16 bg-[var(--gcore-primary)]/10 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-[var(--gcore-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-[var(--gcore-text)] mb-2">Verify Your Email</h1>
      <p class="text-gray-500">
        We've sent a 6-digit code to<br />
        <span class="font-medium text-[var(--gcore-text)]">{{ userEmail() }}</span>
      </p>
    </div>

    <!-- 6 digit inputs -->
    <div class="flex gap-3 justify-center mb-6">
      @for (i of [0,1,2,3,4,5]; track i) {
        <input
          #digitInput
          type="text"
          maxlength="1"
          inputmode="numeric"
          pattern="[0-9]"
          class="w-12 h-14 text-center text-2xl font-bold border-2 rounded-lg focus:border-[var(--gcore-primary)] focus:outline-none transition-colors"
          [value]="digits()[i]"
          (input)="onDigitInput($event, i)"
          (keydown)="onKeyDown($event, i)"
          (paste)="onPaste($event)"
        />
      }
    </div>

    @if (error()) {
      <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
        <p class="text-red-600 text-sm text-center">{{ error() }}</p>
      </div>
    }

    <button
      hlmBtn
      class="w-full"
      [disabled]="loading() || !isComplete()"
      (click)="verify()"
    >
      @if (loading()) {
        <span class="flex items-center justify-center gap-2">
          <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          Verifying...
        </span>
      } @else {
        Verify Email
      }
    </button>

    <div class="mt-6 text-center">
      @if (resendCooldown() > 0) {
        <p class="text-gray-500 text-sm">
          Resend code in <span class="font-medium text-[var(--gcore-primary)]">{{ resendCooldown() }}s</span>
        </p>
      } @else {
        <button
          hlmBtn
          variant="link"
          (click)="resendCode()"
          [disabled]="resending()"
          class="text-[var(--gcore-primary)]"
        >
          @if (resending()) {
            Sending...
          } @else {
            Resend verification code
          }
        </button>
      }
    </div>

    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-sm text-gray-500">
        Wrong email? <a href="/auth/register" class="text-[var(--gcore-primary)] hover:underline font-medium">Sign up again</a>
      </p>
    </div>
  </div>
</div>
